{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

     <!-- jquery -->

     <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <title>Zenith Hi Tech</title>
</head>
<body>
  <!-- header  -->
  <header style="background-image: url('{% static 'images/Bienvenue.jpg' %}')">
  <nav class="navbar navbar-expand-lg " style="background-color:#193965">
  <div class="container-fluid">
    <a class="navbar-brand text-white " href="#" >Zenith Hi Tech Catalogue</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active " aria-current="page" href=" {% url 'home' %}" style="color: #f49424">Accueil</a>
        </li>

        <li class="nav-item dropdown ml-3">
          <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #f49424">
            Ordinateur
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'accer_list' %}" style="color: #193965">Accer</a></li>
              <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'dell_list' %}" style="color: #193965">Dell</a></li>
                <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'hp_list' %}" style="color: #193965">HP</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'lenovo_list' %}" style="color: #193965">Lenovo</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'mac_list' %}" style="color: #193965">MAC</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 " href="{% url 'bureautique' %}" style="color: #f49424">Bureautique</a>
        </li>
          <li class="nav-item">
          <a class="nav-link ml-3 " href="{% url 'stockage' %}" style="color: #f49424">Stockage</a>
        </li>
          <li class="nav-item">
          <a class="nav-link ml-3 " href="{% url 'connexion' %}" style="color: #f49424">Connexion</a>
        </li>
           <li class="nav-item">
          <a class="nav-link ml-3 " href="{% url 'electromenager' %}" style="color: #f49424">Electromenager</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
        <button class="btn btn-outline-light" type="submit" >Chercher</button>
      </form>
    </div>
  </div>
</nav>
  </header>
      <div class="content-wrapper">
          <div class="content">
          <img class="img-fluid "  src="{% static 'images/Bienvenue.jpg' %}"  style="max-width: 100%; height: auto">
          <center>
              <div class="text text-center" >
                    <h1 > CATALOGUE</h1>
                    <p >ZENITH HI-TECH BURKINA</p>

              </div>
          </center>
               {% block content %}

                {% endblock content %}
          </div>
      </div>

   

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
